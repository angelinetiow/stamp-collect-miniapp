<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7961fe"/>
      <stop offset="100%" style="stop-color:#602bca"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3d426"/>
      <stop offset="100%" style="stop-color:#e99917"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>
  <!-- Stamp circle -->
  <circle cx="256" cy="220" r="120" fill="url(#gold)" stroke="#fff" stroke-width="8"/>
  <!-- Star in stamp -->
  <polygon points="256,140 276,190 330,190 286,222 304,275 256,245 208,275 226,222 182,190 236,190" fill="#fff"/>
  <!-- Text -->
  <text x="256" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#fff">STAMP</text>
</svg>

